<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Defense: Time Chaos</title>
    <style>
        :root {
            --ui-bg: #1a1a1a;
            --game-bg: #333;
            --accent: #ffd700;
        }

        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Stats Bar */
        #top-bar {
            width: 100%;
            background: var(--ui-bg);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-bottom: 3px solid #444;
            font-size: 1.2rem;
        }

        .stat-box span { color: var(--accent); font-weight: bold; }

        /* Game Stage */
        #game-container {
            position: relative;
            width: 900px;
            height: 500px;
            background: var(--game-bg);
            margin-top: 20px;
            border: 4px solid #555;
            overflow: hidden;
        }

        /* The Red Carpet (Enemy Path) */
        #red-carpet {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, #8b0000, #ff0000, #8b0000);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Controls Bottom */
        #controls {
            width: 900px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .btn {
            background: #444;
            color: white;
            border: 2px solid #777;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
        }



    <script src="script.js"></script>
</body>
</html>
